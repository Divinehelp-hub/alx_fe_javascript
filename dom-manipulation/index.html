<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Quote Display Area -->
  <div id="quoteDisplay" style="margin-bottom: 20px;"></div>

  <!-- Button to Show New Quote -->
  <button id="newQuote">Show New Quote</button>

  <!-- Form to Add New Quote -->
  <div style="margin-top: 20px;">
    <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
    <button id="addQuoteBtn">Add Quote</button>
  </div>

  <!-- JSON Import/Export Section -->
  <div style="margin-top: 20px;">
    <!-- Export Quotes Button -->
    <button id="exportQuotes" onclick="exportToJsonFile()">Export Quotes</button>

    <!-- Import Quotes Input -->
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
  </div>

  <script src="script.js"></script>
</body>
</html>
